{% extends 'web/base.html' %}

{% block title %}Edit User - Umucyo MVP{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header">Edit User: {{ object.username }}</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="is_staff" id="id_is_staff" {% if
                            object.is_staff %}checked{% endif %}>
                        <label class="form-check-label" for="id_is_staff">Is Staff (Admin Access)</label>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="is_active" id="id_is_active" {% if
                            object.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="id_is_active">Is Active</label>
                    </div>

                    <hr>
                    <h6>Roles</h6>
                    {% for role in all_roles %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="roles" value="{{ role.id }}"
                            id="role_{{ role.id }}" {% if role.id in user_role_ids %}checked{% endif %}>
                        <label class="form-check-label" for="role_{{ role.id }}">
                            {{ role.name }}
                        </label>
                    </div>
                    {% endfor %}

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
